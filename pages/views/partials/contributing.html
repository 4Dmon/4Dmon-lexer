<div class="row-fluid">
  <h3>Contributing</h3>
  <p>Please do!</p>
    In lieu of a formal style guide, take care to maintain the existing coding
    style. Add unit tests for any new or changed functionality. Lint and test
    your code using <a href="http://gruntjs.com/">Grunt</a>.
  
  <p>
    If you'd like to be particularly conscientious, find an <a href="http://editorconfig.org/">editorconfig plugin</a> for your text
    editor.
  </p>
</div>
